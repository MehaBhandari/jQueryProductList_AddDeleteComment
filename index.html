<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-2 mx-auto text-primary h1">Welcome to our Product Listing Page</span>
    </nav> <br>
	<div id="accordion">
		<div class="card">
			<div class="card-header" id="headingOne">
				<h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Add a Product
                    </button>
                </h5>
			</div>
			<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
				<div class="card-body container-fluid">
                    <form id="myForm" action="" method="post" class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                Name: <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                Price: <input type="text" name="price" id="price" required/>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                Barcode: <input type="text" name="barcode" id="barcode" required/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <!-- <label for="inputFile">Upload Image</label>
                                <input type="file" id="inputFile"> -->
                                <!-- <p class="help-block">Example block-level help text here.</p> -->
                                Image Url: <input type="text" name="imageUrl" id="imageUrl" required/>
                            </div>
                        </div>
                        <br/><br/>
                        <input type="submit" value="Submit Product" id="submitButton" style='width: 200px' class="btn btn-success" required/> <br/>
                    </form>
                </div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingTwo">
				<h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                    Product List
                    </button>
                </h5>
			</div>
			<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion" style="width: 18rem;">
                <div class="row" id="productData"> </div>
            </div>
		</div>
		<div class="card">
			<div class="card-header" id="headingThree">
				<h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Review or add Comments
                    </button>
                </h5>
			</div>
			<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body"></div>
            </div>
		</div>
	</div>
</body>

</html>
