<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
	<nav class="navbar navbar-light bg-light"> <span class="navbar-brand mb-2 mx-auto text-primary h1">Welcome to our Product Listing Page</span>
	</nav>
	<br>
	<div id="accordion">
		<div class="card">
			<div class="card-header" id="headingOne">
				<h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Add a Product
                    </button>
                </h5>
			</div>
			<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
				<div class="card-body">
					<form id="myForm" action="" method="post" class="container-fluid">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label>Name: </label>
								<input type="text" name="name" id="productName" required/>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label>Price: </label>
								<input type="text" name="price" id="productPrice" required/>
							</div>
							<br/>
							<br/>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label>Barcode: </label>
								<input type="text" name="barcode" id="productBarcode" required/>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <label>Image Url: </label>
								<input type="text" name="imageUrl" id="productImageUrl" required/>
							</div>
						</div>
						<br/>
						<br/>
						<div style="text-align:center">
							<input type="button" value="Submit Product" id="submitProduct" style='width: 200px' class="btn btn-success" />
						</div>
					</form>
					<br/>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingTwo">
				<h5 class="mb-0">
                        Product List
                    </h5>
			</div>
			<div class="container-fluid">
				<div class="row" id="productData"></div>
			</div>
		</div>
		<div class="card">
			<div class="card-header" id="headingThree">
				<h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Review Comments
                    </button>
                    </h5>
			</div>
			<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
				<h6>Add Comment</h6>
				<form id="myForm" action="" method="post" class="container-fluid">
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Name: </label>
							<input type="text" name="name" id="name" required/>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Rating: </label>
							<input type="text" name="rating" id="rating" required/>
						</div>
						<br/>
						<br/>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label>Comment: </label>
							<textarea name="comment" id="comment" rows="3" cols="50"></textarea>
						</div>
					</div>
					<br/>
					<br/>
					<div style="text-align:center">
						<input type="button" value="Submit Comment" id="submitComment" style='width: 200px' class="btn btn-success" />
					</div>
				</form>
				<hr>
				<div class="card-body" id="commentList"></div>
			</div>
		</div>
	</div>
</body>

</html>
